# The basic colors
background            #1E1E2E  # Fond sombre pour un contraste agréable
foreground            #D9D9D9  # Texte principal en gris clair
selection_foreground  #FFFFFF  # Texte sélectionné en blanc
selection_background  #3A3A3A  # Fond de la sélection en gris foncé

# Cursor colors
cursor                #FFFFFF  # Curseur en blanc
cursor_text_color     #000000  # Texte sous le curseur en noir

# URL underline color when hovering with mouse
url_color             #B4BEFE  # Couleur des URL en bleu clair

# Kitty window border colors
