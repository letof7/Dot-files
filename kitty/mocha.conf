inactive_border_color #6C7086  # Bordure inactive en gris-bleu
bell_border_color     #F9E2AF  # Bordure de notification en jaune clair

# OS Window titlebar colors
wayland_titlebar_color system
macos_titlebar_color system

# Tab bar colors
