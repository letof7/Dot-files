# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(255, 255, 255, 0.8)
    inner_color = rgba(23, 76, 122, 0.1)
    font_color = rgba(182, 37, 204, 0.8)
    capslock_color = rgb(255,255,255)
    fade_on_empty = false
    font_family = pixelon
    placeholder_text = <i><span foreground="##ffffff99">ðŸ”’ Type Password</span></i>
    hide_input = false
    position = 0, 100
    halign = center
    valign = bottom
}

################################SCRIPTS############################
# uptime
label {
    monitor =
    text = cmd[update:60000] $HOME/.config/mpvlock/scripts/uptime.sh
    color = rgba(255, 255, 255, 0.8)
    font_size = 25
    font_family = orbitron
    position = 0, 0
    halign = right
    valign = bottom
}

# remember to change the weather location of weather.sh located in $HOME/.config/mpvlock/scripts/
