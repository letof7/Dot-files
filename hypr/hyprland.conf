# Example windowrule v1
#windowrule = float, ^(kitty)$
windowrule = workspace 1,^(Alacritty)$
windowrule = workspace 2,^(firefox)$
windowrule = workspace 6,^(virtualbox)$
windowrule = workspace 3,^(audacious)$
windowrule = workspace 4,^(thunar)$
windowrule = float, title:^(btop)$
windowrule = float, title:^(update-sys)$
windowrule = workspace 5,^(lutris)$
windowrule = float, title:^(Workspace Selector)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# rules below would make the specific app transparent
windowrulev2 = opacity 0.8 0.8,class:^(kitty)$
windowrulev2 = animation popin,class:^(kitty)$,title:^(update-sys)$
windowrulev2 = opacity 0.8 0.8,class:^(Alacritty)$
windowrulev2 = animation popin,class:^(Alacritty)$,title:^(update-sys)$
windowrulev2 = animation popin,class:^(thunar)$
windowrulev2 = opacity 0.8 0.8,class:^(thunar)$
windowrulev2 = animation popin,class:^(audacious)$
windowrulev2 = opacity 0.7 0.7,class:^(audacious)$
windowrulev2 = opacity 0.8 0.8,class:^(xplr)$
windowrulev2 = animation popin,class:^(xplr)$
windowrulev2 = animation slide,class:^(wofi)$
windowrulev2 = move 100%-433 53,class:^(wofi)$,title:^(clippick)$


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, foot  # open the terminal
bind = $mainMod, k, exec, alacritty  # open the terminal
bind = $mainMod, x, exec, xplr  # open the browserfiles
bind = $mainMod, f, exec, firefox  # open the browser
bind = $mainMod, a, exec, audacious  # open the player
bind = $mainMod, w, killactive, # close the active window
bind = $mainMod, E, exec, thunar # Show the graphical file browser
bind = $mainMod, V, togglefloating, # Allow a window to float
bind = $mainMod, SPACE, exec, wofi # Show the graphical app launcher
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, S, fullscreen
bind = SUPER, print, exec, grimblast --notify save screen /home/tof/Images/screen-shot/sc.jpg
bind = $mainMod , q, exec , /home/tof/.config/hypr/scripts/workspaced.py

# Move focus with mainMod + arrow keys
#bind =SUPER, SHIFT,left, movefocus, l
#bind = SUPER,SHIFT,right, movefocus, r
#bind = SUPER,SHIFT, up, movefocus, u
#bind = SUPER,SHIFT, down, movefocus, d

# swap windows
bind=SUPER,left,movewindow,l
bind=SUPER,down,movewindow,d
bind=SUPER,up,movewindow,u
bind=SUPER,right,movewindow,r


# Workspaces
bind = SUPER, code:10, workspace, 1
bind = SUPER, code:11, workspace, 2
bind = SUPER, code:12, workspace, 3
bind = SUPER, code:13, workspace, 4
bind = SUPER, code:14, workspace, 5
bind = SUPER, code:15, workspace, 6
bind = SUPER, code:16, workspace, 7
bind = SUPER, code:17, workspace, 8
bind = SUPER, code:18, workspace, 9
bind = SUPER, code:19, workspace, 10

# Send to Workspaces
bind = SUPER_SHIFT, code:10, movetoworkspace, 1
bind = SUPER_SHIFT, code:11, movetoworkspace, 2
bind = SUPER_SHIFT, code:12, movetoworkspace, 3
bind = SUPER_SHIFT, code:13, movetoworkspace, 4
bind = SUPER_SHIFT, code:14, movetoworkspace, 5
bind = SUPER_SHIFT, code:15, movetoworkspace, 6
bind = SUPER_SHIFT, code:16, movetoworkspace, 7
bind = SUPER_SHIFT, code:17, movetoworkspace, 8
bind = SUPER_SHIFT, code:18, movetoworkspace, 9
bind = SUPER_SHIFT, code:19, movetoworkspace, 10



bind=SUPER,mouse_down,workspace,e+1
bind=SUPER,mouse_up,workspace,e-1


# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

